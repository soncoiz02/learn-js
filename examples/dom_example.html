<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"></div>
        <div class="nav">
          <a href="#" class="link active">Home</a>
          <a href="#" class="link">Order</a>
          <a href="#" class="link">About</a>
        </div>
        <div class="user-actions">
          <div class="icon-btn">
            <i class="fa-solid fa-cart-plus"></i>
          </div>
          <div class="icon-btn">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="sidebar">
          <div class="filter-list">
            <div class="filter-type">
              <h2 class="filter-title">Categories</h2>
              <div class="list-cate"></div>
            </div>
            <div class="filter-type">
              <h2 class="filter-title">Price</h2>
              <div class="price-select">
                <p class="price-label">0$</p>
                <input id="price-range" type="range" min="0" max="100" value="0" />
              </div>
            </div>
            <div class="filter-type">
              <h2 class="filter-title">Rated</h2>
              <div class="list-rate"></div>
            </div>
          </div>
          <div class="clear-btn">Clear filter</div>
        </div>
        <div class="list-products">
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
            <div class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="products">
            <div class="list"></div>
            <div class="pagination">
              <button class="pagi-btn active">1</button>
              <button class="pagi-btn">2</button>
              <button class="pagi-btn">3</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./dom_example.js" type="module"></script>
  </body>
</html>
